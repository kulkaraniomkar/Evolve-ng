
    <div class="spinner-container" *ngIf="(loading$ | async )">
        <mat-spinner></mat-spinner>
    </div>
    <mat-table class="lessons-table mat-elevation-z8" [dataSource]="mentees$ | async">
        <ng-container matColumnDef="division">
            <mat-header-cell *matHeaderCellDef>Division</mat-header-cell>
            <mat-cell *matCellDef="let mentee">{{mentee.Division}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
            <mat-cell *matCellDef="let mentee">{{mentee.Status}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="duration">
            <mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>
            <mat-cell *matCellDef="let mentee">{{mentee.Duration}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="startDate">
            <mat-header-cell *matHeaderCellDef>Start Date</mat-header-cell>
            <mat-cell class="description-cell" *matCellDef="let mentee">{{mentee['StartDate']}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="finishDate">
            <mat-header-cell *matHeaderCellDef>Finish Date</mat-header-cell>
            <mat-cell class="duration-cell" *matCellDef="let mentee">{{mentee['EndDate']}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="mentor">
            <mat-header-cell *matHeaderCellDef>Mentor</mat-header-cell>
            <mat-cell class="duration-cell" *matCellDef="let mentee">{{mentee.MentorFullName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="shareProfile">
            <mat-header-cell *matHeaderCellDef>Share Profile</mat-header-cell>
            <mat-cell class="duration-cell" *matCellDef="let mentee">{{mentee.shareProfile}}</mat-cell>
        </ng-container>
        <!-- Action Column -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
        <td mat-cell *matCellDef="let mentee" class="action-link"> 
          <a (click)="openDialog('Update',element)">Edit</a> | 
          <a (click)="openDialog('Delete',element)">Delete</a>  
        </td>
      </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </mat-table>

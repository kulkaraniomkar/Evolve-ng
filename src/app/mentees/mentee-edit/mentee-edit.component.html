<div class="card">
	<div class="card-header">
		<h4>{{dialogData['title']}}</h4>
	</div>

	<div class="card-body">

		<form [formGroup]="menteeForm" (ngSubmit)="save()">
			<br />
			<app-interest formControlName="interest"></app-interest>
			<!--interests or passion-->
			<div class="row justify-content-center">
				<div class="col-lg-12 col-md-8 col-sm-12">
						<mat-form-field appearance="outline" class="textarea-full-width">
								<mat-label>Interests/Passion</mat-label>
								<textarea matInput placeholder="Interests/Passion" cdkTextareaAutosize cdkAutosizeMinRows="4" cdkAutosizeMaxRows="5"
								  #autosize="cdkTextareaAutosize"formControlName="interests">
							  </textarea>
							  <!-- <mat-error
						*ngIf="menteeForm.get('interests').hasError('required') && (menteeForm.get('interests').dirty || menteeForm.get('interests').touched)">
						Required
					</mat-error> -->
							  </mat-form-field>
					<!-- <app-textarea formControlName="interests" placeholder="Interests/Passion">
					</app-textarea> -->
					
				</div>
			</div>
			<!-- division and mentoring period-->
			<div class="row justify-content-center">
				<div class="col-lg-6 col-md-8 col-sm-12">
					<app-select formControlName="divisionPreference" defaultText="Select a division"
						>
					</app-select>
				</div>
				<div class="col-lg-6 col-md-8 col-sm-12">
					<app-select formControlName="mentoringPeriod" defaultText="Select mentoring period"
						[items]="mentorTimes">
					</app-select>
				</div>
			</div>

			<!-- Preference card-->
			<div class="row justify-content-center">
				<div class="col-lg-12 col-md-8 col-sm-12 " style="padding-left: 1em; padding-right: 1em;">
					<div class="card ">
						<div class="card-body">
							<h5 class="card-title">Preferences</h5>
							<div class="row">
								<!-- <div class="col-lg-6 col-md-8 col-sm-12">
									<app-checkbox labelText="I prefer a mentor from my Division">
									</app-checkbox>
								</div> -->
								<div class="col-lg-6 col-md-12 col-sm-12">
									<!-- <app-typeahead icon="search" placeholder="Search" label="Preference" [data]="filteredOptions"></app-typeahead>
									<app-input icon="search" placeholder="Search" label="Preference" >
									</app-input> -->
									<!--test-->
									<mat-form-field appearance="outline" class="typeahead-full-width">
										<input matInput placeholder="Choose a user" [matAutocomplete]="auto"
											formControlName="mentorPreference">
										<mat-label>Preference</mat-label>
										<mat-icon matSuffix>search</mat-icon>
										<mat-autocomplete #auto="matAutocomplete">
											<mat-option *ngIf="isLoading" class="is-loading"></mat-option>
											<ng-container *ngIf="!isLoading">
												<mat-option *ngFor="let user of mentors$ | async"
													[value]="user['name']">
													<span>{{ user.name }}</span>
												</mat-option>
											</ng-container>
										</mat-autocomplete>
									</mat-form-field>

									<!--end test-->
								</div>
							</div>
							<!--gender and age-->
							<div class="row">
								<!-- <div class="col-lg-6 col-md-6 col-sm-12">
									<app-radio [items]="gender" label="Pick your preferred mentor gender">
									</app-radio>
								</div> -->
								<!-- <div class="col-lg-6 col-md-6 col-sm-12">
									<app-radio [items]="age" label="Mentor age preference">
									</app-radio>
								</div> -->

							</div>
						</div>

					</div>
				</div>
			</div>
			<br />
			<div class="row justify-content-center">
				<div class="col-lg-12 col-md-10 col-sm-12" style="padding-left: 1em; padding-right: 1em;">
					<div class="card">
						<div class="card-body">
							<div class="row">
								<!-- Achievement-->
								<div class="col-lg-6 col-md-12 col-sm-12">
									<h5 class="card-title">Achievements</h5>
									<!-- <app-checkbox labelText="Learn how to navigate the system">
									</app-checkbox>
									<br />
									<app-checkbox labelText="Career guidance"></app-checkbox>
									<br />
									<app-checkbox labelText="Better integrate into a team/business unit">
									</app-checkbox>
									<br />
									<app-checkbox labelText="Enhance my impact and influence in my role/team">
									</app-checkbox>
									<br />
									<app-checkbox labelText="Relationship building and networking">
									</app-checkbox>
									<br />
									<app-checkbox labelText="Manage a career transaction">
									</app-checkbox>
									<br />
									<app-checkbox labelText="Hone my leadership skills">
									</app-checkbox>
									<br />
									<app-checkbox labelText="Deal with diversity and inclusion">
									</app-checkbox>
									<br />
									<app-checkbox labelText="Broaden my organizational knowledge"
										tooltip="Please specify in comments">
									</app-checkbox> -->
								</div>
								<!-- Experience-->
								<div class="col-lg-6 col-md-12 col-sm-12">
									<app-experience formControlName="experience"></app-experience>
									<!-- <app-checkbox labelText="Business technology"></app-checkbox>
									<br />
									<app-checkbox labelText="Client service"></app-checkbox>
									<br />
									<app-checkbox labelText="Credit"></app-checkbox>
									<br />
									<app-checkbox labelText="Finance"></app-checkbox>
									<br />
									<app-checkbox labelText="Human Capital"></app-checkbox>
									<br />
									<app-checkbox labelText="Legal Risk and Compliance">
									</app-checkbox>
									<br />
									<app-checkbox labelText="Marketing and Communication">
									</app-checkbox>
									<br />
									<app-checkbox labelText="Operations/Process/Admin"></app-checkbox>
									<br />
									<app-checkbox labelText="Support Service"></app-checkbox> -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--Comments-->
			<br />
			<div class="row justify-content-center">
				<div class="col-lg-12 col-md-12 col-sm-12">
					<app-textarea formControlName="comment" placeholder="Comments">
					</app-textarea>
				</div>
			</div>
			<!--Terms and agreements-->
			<div class="row justify-content-center">
				<div class="col-lg-12 col-md-8 col-sm-12">
					<!-- <app-checkbox formControlName="shareProfile"
						labelText="I am comfortable that you share the above profile with a prospective/assigned mentor">
					</app-checkbox>
					<br />
					<app-checkbox formControlName="readTerms"
						labelText="I have read and understand the criteria to become a Mentor">
					</app-checkbox> -->
				</div>
			</div>

			<br />
			<div class="row justify-content-center">
				<div class="col-lg-12 col-md-8 col-sm-12">
					<span *ngIf="dialogData['action'] === 'submit'"><button mat-raised-button
							color="primary">Submit</button>
						&nbsp;&nbsp;&nbsp;
					</span>
					<span *ngIf="dialogData['action'] === 'edit'"> &nbsp;&nbsp;&nbsp;
						<button mat-raised-button color="primary">Save</button>
					</span>
					<span *ngIf="dialogData['action'] !== 'view'">&nbsp;&nbsp;&nbsp;
						<button mat-raised-button color="warn">Cancel</button>
					</span>

				</div>
			</div>
		</form>
	</div>
</div>

<div class="spinner-container" *ngIf="(loading$ | async)">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="mentorId == 0"> 
        <button mat-raised-button color="primary" [routerLink]="['/mentor/signup', mentorId]">
            <mat-icon class="mat-18">edit</mat-icon> &nbsp; Signup/Edit your details
        </button>
 </div>
<div *ngIf="mentorId > 0"> 
    <button mat-raised-button color="accent" [routerLink]="['/mentor/edit', mentorId]">
        <mat-icon class="mat-18">edit</mat-icon> &nbsp; Edit your details
    </button>
    
<table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.MenteeFullName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
        </ng-container>
    
        <ng-container matColumnDef="division">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Division </th>
            <td mat-cell *matCellDef="let element"> {{element.Division}} </td>
        </ng-container>
    
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Durationn </th>
            <td mat-cell *matCellDef="let element"> {{element.Duration}} </td>
        </ng-container>
    
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start date </th>
            <td mat-cell *matCellDef="let element"> {{element.StartDate | date}} </td>
        </ng-container>
    
        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> End date </th>
            <td mat-cell *matCellDef="let element"> {{element.EndDate | date}} </td>
        </ng-container>
    
        <!-- Action Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let mentee" class="action-link">
                <button mat-icon-button color="accent" [routerLink]="['/mentor/edit', mentee.MenteeId]">
                    <mat-icon class="mat-18">edit</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

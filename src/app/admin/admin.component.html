<div *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mentee name </th>
        <td mat-cell *matCellDef="let element"> <span style="cursor: pointer;">{{element.MenteeFullName}} </span> </td>
        </ng-container>
        <ng-container matColumnDef="division">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Division </th>
            <td mat-cell *matCellDef="let element"> {{element.Division}} </td>
        </ng-container>
        <ng-container matColumnDef="regDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Registered date </th>
            <td mat-cell *matCellDef="let element"> {{element.RegisteredDate | date}} </td>
        </ng-container>



        <ng-container matColumnDef="extractSaved">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Saved </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="onExtractSavedMatch(element.MenteeId, element.MenteeFullName)">
                    <mat-icon class="mat-18">archive</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="autoMatch">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Auto Match </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="onAutoMatch(element.MenteeId, element.MenteeFullName)">
                    <mat-icon class="mat-18">call_merge</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="manualMatch">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Manual Match </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent"  [routerLink]="['/admin/manual-matching', element.MenteeId, element.MenteeFullName]"
                routerLinkActive="router-link-active" >
                    <mat-icon class="mat-18">system_update</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

       
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]" (page)="pageChanged($event)">
    </mat-paginator>

    <br />

    <div *ngIf="mentorsmatch$ | async as matches">
       
        <app-admin-auto-match [matches]="matches" [isDelete]="isDelete" [menteeName]=[menteeName]></app-admin-auto-match>
     
    </div>
</div>

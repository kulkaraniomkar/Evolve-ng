<div *ngIf="dataSource">
    <h4 class="card-title">{{fullname}}</h4>
    <mat-form-field>
        <input matInput placeholder="Filter mentor" (keyup)="doFilter($event.target.value)">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mentor name </th>
            <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
        </ng-container>
        <!-- <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.MentoringAvailability == 1 ? 'Available': 'Not available'}} </td>
        </ng-container> -->
       



        <ng-container matColumnDef="assign">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Assign </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent"  [routerLink]="['/admin/view', element.MentorId, element.MenteeId, element.MatchTypeId]"
                routerLinkActive="router-link-active">
                    <mat-icon class="mat-18">call_merge</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- <ng-container matColumnDef="unAssign">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Unassign </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="accent" (click)="onAutoMatch(element.MenteeId, element.MenteeFullName)">
                    <mat-icon class="mat-18">call_split</mat-icon>
                </button>
            </td>
        </ng-container> -->
        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

       
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]" (page)="pageChanged($event)">
    </mat-paginator>

    <br />

    <div *ngIf="mentorsmatch$ | async as matches">
       
        <app-admin-auto-match [matches]="matches" [isDelete]="isDelete" [menteeName]=[menteeName]></app-admin-auto-match>
     
    </div>
</div>

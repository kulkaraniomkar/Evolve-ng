<div class="row justify-content-center" [formGroup]="form">
    <div class="col-lg-12 col-md-10 col-sm-12" style="padding-left: 1em; padding-right: 1em;">
        <div class="card">
            <div class="card-body">
                <div class="row">

                    <!-- Achievement-->
                    <div class="col-lg-6 col-md-12 col-sm-12">
                            <h5 class="card-title">Achievement</h5>
                            <div *ngFor="let item of achievementData; let i = index">
                                <mat-checkbox [formControlName]="item['Name']"
                                id={{item.Name}}
                                name={{item.Name}}
                                [value]="item['Value']"
                                (change)="addEvent($event)">
                                   {{item['Text']}} {{item['Value']}}
                                </mat-checkbox>
                                <br />
                            </div>
                    </div>
                    <!-- Experience-->
                    <div class="col-lg-6 col-md-12 col-sm-12">
                            <h5 class="card-title">Experience</h5>
                            <div *ngFor="let item of experienceData; let i = index">
                                <mat-checkbox [formControlName]="item['Name']" [value]="item['Value']">
                                   {{item['Text']}}
                                </mat-checkbox>
                                <br />
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


   
    <div  [formGroup]="form" class="row justify-content-center">
        <div class="col-lg-12 col-md-8 col-sm-12">
            <mat-form-field appearance="outline" class="textarea-full-width">
                <mat-label>Interests/Passion</mat-label>
                <textarea matInput placeholder="Interests/Passion" cdkTextareaAutosize cdkAutosizeMinRows="4"
                    cdkAutosizeMaxRows="5" #autosize="cdkTextareaAutosize" formControlName="passion">
                          </textarea>
                <mat-error
                    *ngIf="passionControl.hasError('required') && passionControl.touched">
                    Required
                </mat-error>
            </mat-form-field>

        </div>
    </div>

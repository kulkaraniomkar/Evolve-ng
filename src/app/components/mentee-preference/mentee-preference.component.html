<div class="row justify-content-center" [formGroup]="form">
    <div class="col-lg-12 col-md-10 col-sm-12" style="padding-left: 1em; padding-right: 1em;">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <!-- Period requiring mentoring-->
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <h5 class="card-title">Mentoring period</h5>
                        <mat-radio-group aria-labelledby="gender radio group" [formControlName]="'unitOfTimes'"
                            class="custom-radio-group">
                            <mat-radio-button *ngFor="let item of mentoringTimeData; let i = index"
                                [value]="item['Value']">
                                {{item['Value']}} &nbsp; {{item['Name']}} &nbsp;
                            </mat-radio-button>
                        </mat-radio-group>
                        <br />
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <mat-checkbox>
                            I prefer a mentor from my division
                        </mat-checkbox>
                        <br />
                    </div>
                    <!--Type ahead-->
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <mat-form-field appearance="outline" class="typeahead-full-width">
                            <input matInput placeholder="Search" type="text" [matAutocomplete]="auto"
                                (blur)="onBlur($event)" />
                            <mat-label>Preference</mat-label>
                            <mat-icon matSuffix>search</mat-icon>
                            <mat-autocomplete #auto="matAutocomplete">
                                <mat-option *ngFor="let option of data" [value]="option['name']"
                                    (click)="onSelect(option)">{{option['name']}}</mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">

                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <h5 class="card-title">Mentor gender </h5>
                        <mat-radio-group aria-labelledby="gender radio group" [formControlName]="'gender'"
                            class="custom-radio-group">
                            <mat-radio-button *ngFor="let item of genderData; let i = index" [value]="item['Value']">
                                {{item['Text']}} &nbsp;
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <h5 class="card-title">Mentor age </h5>
                        <mat-radio-group aria-labelledby="gender radio group" [formControlName]="'age'"
                            class="custom-radio-group">
                            <mat-radio-button *ngFor="let item of ageData; let i = index" [value]="item['Value']">
                                {{item['Text']}} &nbsp;
                            </mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

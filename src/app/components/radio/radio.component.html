<label id="custom-radio-group-label">{{label}}</label>
<mat-radio-group aria-labelledby="custom-radio-group-label" class="custom-radio-group">
    <mat-radio-button class="custom-radio-button" *ngFor="let item of items" [value]="item['name']" (click)="selectItem(item['name'])">
        {{item.value}}
    </mat-radio-button>
   </mat-radio-group>

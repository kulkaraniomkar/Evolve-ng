<div [formGroup]="form" >
    <h5 class="card-title">{{achievementTitle}} <span style="color:red">*</span></h5>
    <div *ngFor="let item of achievementData; let i = index">
        <mat-checkbox [formControlName]="item['Name']" [value]="item['Value']">
           {{item['Text']}}
        </mat-checkbox>
        <br />
    </div>
</div>
